<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="side-panel">
        <section class="profile-wrapper">
          <div class="profile-title">
            <div class="svg-wrapper profile-svg-wrap">
              <img
                class="profile-img"
                src="./assets/images/profile.svg"
                alt="profile icon"
                width="50"
                height="50"
              />
            </div>
            <h1 class="profile-name">Nik</h1>
          </div>

          <div class="svg-wrapper">
            <img
              src="./assets/images/notification-bell.svg"
              alt="notification bell"
              width="35"
              height="35"
            />
          </div>
        </section>
        <div class="search">
          <label for="search">Search</label>
          <input
            type="search"
            name="searchBar"
            id="search"
            placeholder="search"
          />
        </div>
        <div class="sidebar-button-wrapper">
          <button class="nav-button">HOME</button
          ><button class="nav-button">PROFILE</button
          ><button class="nav-button">MESSAGE</button
          ><button class="nav-button">HISTORY</button
          ><button class="nav-button">TASKS</button
          ><button class="nav-button">COMMUNITIES</button>
        </div>
        <div class="help-button-wrapper">
          <button class="helper">Settings</button
          ><button class="helper">Support</button
          ><button class="helper">Privacy</button>
        </div>
      </aside>
      <nav class="nav">
        <button class="opt">Upload</button>
        <button class="opt">Share</button>
        <button class="opt">Recent</button>
        <button class="opt">Create</button>
      </nav>
      <main class="projects">
        <div class="card stacked">
          <img src="./assets/images/calc.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/copland.png"
            alt=""
            class="card-img card-back"
          />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/recipe.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/reg.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/rps.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/sketch.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
