<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/./fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="side-panel">
        <section class="profile-wrapper">
          <div class="profile-title">
            <img
              class="profile-img"
              src="./assets/images/barcode.png"
              alt="profile icon"
              width="75"
              height="25"
            />
            <h1 class="profile-name">V</h1>
          </div>

          <div class="svg-wrapper">
            <img
              src="./assets/images/notification-bell.svg"
              alt="notification bell"
              width="24"
              height="24"
            />
          </div>
        </section>
        <div class="search">
          <label for="search">Search</label>
          <input
            type="search"
            name="searchBar"
            id="search"
            placeholder="search"
          />
        </div>
        <div class="sidebar-button-wrapper">
          <button class="nav-button home">HOME</button
          ><button class="nav-button profile">PROFILE</button
          ><button class="nav-button message">MESSAGE</button
          ><button class="nav-button history">HISTORY</button
          ><button class="nav-button tasks">TASKS</button
          ><button class="nav-button communities">COMMUNITIES</button>
        </div>
        <div class="help-button-wrapper">
          <button class="helper">Settings</button
          ><button class="helper">Support</button
          ><button class="helper">Privacy</button>
        </div>
      </aside>
      <nav class="nav">
        <button class="opt">Upload</button>
        <button class="opt">Share</button>
        <button class="opt">Recent</button>
        <div class="spacer"></div>
        <button class="opt">Create</button>
      </nav>
      <main class="projects">
        <div class="card stacked">
          <img src="./assets/images/calc.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/copland.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/recipe.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/reg.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/rps.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/sketch.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
