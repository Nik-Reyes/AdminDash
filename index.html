<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="profile-wrapper">
        <div class="profile-title">
          <div class="svg-wrapper profile-svg-wrap">
            <img
              class="profile-img"
              src="./assets/images/profile.svg"
              alt="profile icon"
              width="50"
              height="50"
            />
          </div>
          <h1 class="profile-name">Nik</h1>
        </div>

        <div class="svg-wrapper">
          <img
            src="./assets/images/notification-bell.svg"
            alt="notification bell"
            width="35"
            height="35"
          />
        </div>
      </section>
      <aside class="side-panel">
        <div class="search">
          <label for="search">Search</label>
          <input
            type="search"
            name="searchBar"
            id="search"
            placeholder="search"
          />
        </div>
        <div class="sidebar-button-wrapper">
          <button class="nav-button">Home</button
          ><button class="nav-button">Profile</button
          ><button class="nav-button">Messages</button
          ><button class="nav-button">History</button
          ><button class="nav-button">Tasks</button
          ><button class="nav-button">Communities</button>
        </div>
        <div class="help-button-wrapper">
          <button class="helper">Settings</button
          ><button class="helper">Support</button
          ><button class="helper">Privacy</button>
        </div>
      </aside>
      <nav class="nav">
        <button class="opt">Upload</button>
        <button class="opt">Share</button>
        <button class="opt">Recent</button>
        <button class="opt">Create</button>
      </nav>
      <main class="projects"></main>
    </div>
  </body>
</html>
