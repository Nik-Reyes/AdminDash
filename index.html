<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/./fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="side-panel">
        <section class="profile-wrapper">
          <div class="profile-title">
            <img
              class="profile-img"
              src="./assets/images/barcode.png"
              alt="profile icon"
              width="75"
              height="25"
            />
            <h1 class="profile-name">Spartan117</h1>
          </div>

          <div
            class="hamburger close"
            aria-label="Close Menu"
            aria-expanded="true"
            role="button"
            tabindex="0"
            aria-controls="sidebar"
          >
            <span class="ham-line"></span>
            <span class="ham-line"></span>
            <span class="ham-line"></span>
          </div>

          <div class="svg-wrapper">
            <img
              src="./assets/svgs/noun-notification-7816838.svg"
              alt="notification bell"
              width="30"
              height="30"
            />
          </div>
        </section>
        <div class="search">
          <label for="search" aria-label="search">
            <input
              type="search"
              name="searchBar"
              id="search"
              placeholder="search"
          /></label>
        </div>
        <div class="sidebar-button-wrapper">
          <button class="nav-button home">HOME</button
          ><button class="nav-button profile">PROFILE</button
          ><button class="nav-button message">MESSAGE</button
          ><button class="nav-button history">HISTORY</button
          ><button class="nav-button tasks">TASKS</button
          ><button class="nav-button communities">COMMUNITIES</button>
        </div>
        <div class="help-button-wrapper">
          <button class="helper">
            <span>Settings</span>
            <img
              src="./assets/svgs/settings.svg"
              alt=""
              width="24"
              height="24"
            /></button
          ><button class="helper">
            <span>Support</span>
            <img
              src="./assets/svgs/support.svg"
              alt=""
              width="24"
              height="24"
            /></button
          ><button class="helper">
            <span>Privacy</span>
            <img
              src="./assets/svgs/privacy.svg"
              alt=""
              width="24"
              height="24"
            />
          </button>
        </div>
      </aside>
      <nav class="nav">
        <div
          class="hamburger"
          aria-label="Open Menu"
          aria-expanded="false"
          role="button"
          tabindex="0"
          aria-controls="sidebar"
        >
          <span class="ham-line"></span>
          <span class="ham-line"></span>
          <span class="ham-line"></span>
        </div>
        <button class="opt">Upload</button>
        <button class="opt">Share</button>
        <button class="opt">Recent</button>
        <span class="spacer"></span>
        <button class="opt">+ New</button>
      </nav>
      <main class="projects">
        <div class="card stacked">
          <img src="./assets/images/calc.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Calculator</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/copland.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Copland OS</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/recipe.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Recipes</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/reg.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Registration</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/rps.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Rock, paper, scissors</p>
            </div>
          </div>
        </div>
        <div class="card stacked">
          <img src="./assets/images/sketch.png" alt="" class="card-img" />
          <div class="card-description-outline">
            <div class="card-description">
              <p>Sketch Deck</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
