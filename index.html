<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/./fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="side-panel">
        <section class="profile-wrapper">
          <div class="profile-title">
            <img
              class="profile-img"
              src="./assets/images/barcode.png"
              alt="profile icon"
              width="75"
              height="25"
            />
            <h1 class="profile-name">Spartan117</h1>
          </div>

          <div
            class="hamburger close-sidepanel"
            aria-label="Close Menu"
            aria-expanded="true"
            role="button"
            tabindex="0"
            aria-controls="sidebar"
          >
            <span class="ham-line"></span>
            <span class="ham-line"></span>
            <span class="ham-line"></span>
          </div>

          <div class="bell-icon-wrapper">
            <img
              src="./assets/svgs/notification-bell.svg"
              alt="notification bell"
              width="110"
              height="135"
              class="bell-icon"
            />
          </div>
        </section>
        <div class="search">
          <label for="search" aria-label="search">
            <input
              type="search"
              name="searchBar"
              id="search"
              placeholder="search"
          /></label>
        </div>
        <div class="sidebar-button-wrapper">
          <button class="nav-button home">HOME</button
          ><button class="nav-button profile">PROFILE</button
          ><button class="nav-button message">MESSAGE</button
          ><button class="nav-button history">HISTORY</button
          ><button class="nav-button tasks">TASKS</button
          ><button class="nav-button communities">COMMUNITIES</button>
        </div>
        <div class="help-button-wrapper">
          <button class="helper">
            <span>Settings</span>
            <span class="helper-icon-wrapper">
              <img
                src="./assets/svgs/settings.svg"
                alt=""
                width="93"
                height="116"
            /></span></button
          ><button class="helper">
            <span>Support</span>
            <span class="helper-icon-wrapper"
              ><img
                src="./assets/svgs/support.svg"
                alt=""
                width="100"
                height="125"
            /></span></button
          ><button class="helper">
            <span>Privacy</span>
            <span class="helper-icon-wrapper"
              ><img
                src="./assets/svgs/privacy.svg"
                alt=""
                width="69"
                height="86"
            /></span>
          </button>
        </div>
      </aside>
      <nav class="nav">
        <div
          class="hamburger open-sidepanel"
          aria-label="Open Menu"
          aria-expanded="false"
          role="button"
          tabindex="0"
          aria-controls="sidebar"
        >
          <span class="ham-line"></span>
          <span class="ham-line"></span>
          <span class="ham-line"></span>
        </div>
        <button class="opt">Upload</button>
        <button class="opt">Share</button>
        <button class="opt">Recent</button>
        <span class="spacer"></span>
        <button class="opt">+ New</button>
      </nav>
      <main class="projects">
        <div class="card stacked">
          <img
            src="./assets/images/calc.png"
            alt="Calculator Project Card"
            class="card-img"
            width="1906"
            height="1880"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">Calculator</span>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/copland.png"
            alt="Copland OS Enterprise Project Card"
            class="card-img"
            width="1918"
            height="1880"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">Copland OS</span>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/recipe.png"
            alt="Recipe Page Project Card"
            class="card-img"
            width="1882"
            height="1638"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">Recipe Page</span>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/reg.png"
            alt="Registration Page Project Card"
            class="card-img"
            width="1922"
            height="1876"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">Register Form</span>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/rps.png"
            alt="Rock Paper Scissors Project Card"
            class="card-img"
            width="1912"
            height="1750"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">R P S</span>
        </div>
        <div class="card stacked">
          <img
            src="./assets/images/sketch.png"
            alt="Etch A Sketch Project Card"
            class="card-img"
            width="1916"
            height="1880"
          />
          <img
            src="./assets/svgs/cybperpunk-bar.svg"
            alt="Cyberpunk 2077 Description Bar"
            class="svg-bar"
            width="2565"
            height="447"
          />
          <span class="card-title">Sketch Deck</span>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
